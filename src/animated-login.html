<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - AuthentiScan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
                        /* Slide animation for child elements */
                        .slide-element {
                            transform: translateX(0%);
                            transition: .7s;
                            opacity: 1;
                        }
                        .credentials-panel.signin .slide-element {
                            transform: translateX(0%);
                            opacity: 1;
                        }
                        .credentials-panel.signin .slide-element:nth-child(1) { transition-delay: 0.1s; }
                        .credentials-panel.signin .slide-element:nth-child(2) { transition-delay: 0.2s; }
                        .credentials-panel.signin .slide-element:nth-child(3) { transition-delay: 0.3s; }
                        .credentials-panel.signin .slide-element:nth-child(4) { transition-delay: 0.4s; }
                        .credentials-panel.signin .slide-element:nth-child(5) { transition-delay: 0.5s; }

                        .auth-wrapper.toggled .credentials-panel.signin .slide-element {
                            transform: translateX(-120%);
                            opacity: 0;
                        }
                        .auth-wrapper.toggled .credentials-panel.signin .slide-element:nth-child(1) { transition-delay: 0s; }
                        .auth-wrapper.toggled .credentials-panel.signin .slide-element:nth-child(2) { transition-delay: 0.1s; }
                        .auth-wrapper.toggled .credentials-panel.signin .slide-element:nth-child(3) { transition-delay: 0.2s; }
                        .auth-wrapper.toggled .credentials-panel.signin .slide-element:nth-child(4) { transition-delay: 0.3s; }
                        .auth-wrapper.toggled .credentials-panel.signin .slide-element:nth-child(5) { transition-delay: 0.4s; }

                        .credentials-panel.signup .slide-element {
                            transform: translateX(120%);
                            opacity: 0;
                            filter: blur(10px);
                        }
                        .credentials-panel.signup .slide-element:nth-child(1) { transition-delay: 0s; }
                        .credentials-panel.signup .slide-element:nth-child(2) { transition-delay: 0.1s; }
                        .credentials-panel.signup .slide-element:nth-child(3) { transition-delay: 0.2s; }
                        .credentials-panel.signup .slide-element:nth-child(4) { transition-delay: 0.3s; }
                        .credentials-panel.signup .slide-element:nth-child(5) { transition-delay: 0.4s; }
                        .credentials-panel.signup .slide-element:nth-child(6) { transition-delay: 0.5s; }

                        .auth-wrapper.toggled .credentials-panel.signup .slide-element {
                            transform: translateX(0%);
                            opacity: 1;
                            filter: blur(0px);
                        }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(1) { transition-delay: 0.7s; }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(2) { transition-delay: 0.8s; }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(3) { transition-delay: 0.9s; }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(4) { transition-delay: 1.0s; }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(5) { transition-delay: 1.1s; }
                        .auth-wrapper.toggled .credentials-panel.signup .slide-element:nth-child(6) { transition-delay: 1.2s; }
                .auth-wrapper {
                    transition: 0.7s cubic-bezier(.77,0,.18,1);
                }
                .credentials-panel {
                    opacity: 1;
                    transform: translateX(0);
                    transition: opacity 0.7s, transform 0.7s;
                    display: flex;
                }
                .credentials-panel.signup {
                    opacity: 0;
                    transform: translateX(120%);
                    pointer-events: none;
                }
                .auth-wrapper.toggled .credentials-panel.signin {
                    opacity: 0;
                    transform: translateX(-120%);
                    pointer-events: none;
                }
                .auth-wrapper.toggled .credentials-panel.signup {
                    opacity: 1;
                    transform: translateX(0);
                    pointer-events: auto;
                    display: flex;
                }
                .welcome-section {
                    opacity: 1;
                    transform: translateX(0);
                    transition: opacity 0.7s, transform 0.7s;
                }
                .welcome-section.signup {
                    opacity: 0;
                    transform: translateX(-120%);
                    pointer-events: none;
                }
                .auth-wrapper.toggled .welcome-section.signin {
                    opacity: 0;
                    transform: translateX(120%);
                    pointer-events: none;
                }
                .auth-wrapper.toggled .welcome-section.signup {
                    opacity: 1;
                    transform: translateX(0);
                    pointer-events: auto;
                }
        /* Core layout and palette integration */
        body {
            min-height: 100vh;
            background: url('construction-site.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* fallback color */
            background-color: #fff;
        }
        .auth-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            border: 2px solid var(--palette-gold);
            box-shadow: 0 0 25px var(--palette-gold);
            overflow: hidden;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
        }
        .auth-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.35);
            z-index: 1;
            pointer-events: none;
        }
        .auth-wrapper .credentials-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            transition: .7s;
            z-index: 2;
        }
        .credentials-panel.signin { left: 0; padding: 0 40px; }
        .credentials-panel.signup { right: 0; padding: 0 60px; }
        .credentials-panel h2 {
            font-size: 32px;
            text-align: center;
            color: var(--palette-gold-dark);
        }
        .credentials-panel .field-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 25px;
        }
        .field-wrapper input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--palette-gold-dark);
            font-weight: 600;
            border-bottom: 2px solid var(--palette-gold-dark);
            padding-right: 23px;
            transition: .5s;
        }
        .field-wrapper input:focus,
        .field-wrapper input:valid {
            border-bottom: 2px solid var(--palette-gold);
        }
        .field-wrapper label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--palette-gold-dark);
            transition: .5s;
        }
        .field-wrapper input:focus~label,
        .field-wrapper input:valid~label {
            top: -5px;
            color: var(--palette-gold);
        }
        .field-wrapper i {
            position: absolute;
            top: 50%;
            right: 0;
            font-size: 18px;
            transform: translateY(-50%);
            color: var(--palette-gold-dark);
            transition: .5s;
        }
        .field-wrapper input:focus~i,
        .field-wrapper input:valid~i {
            color: var(--palette-gold);
        }
        .submit-button {
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid var(--palette-gold);
            overflow: hidden;
            z-index: 1;
            color: var(--palette-gold-dark);
        }
        .submit-button::before {
            content: "";
            position: absolute;
            height: 300%;
            width: 100%;
            background: linear-gradient(var(--palette-gold-dark), var(--palette-gold), var(--palette-yellow), var(--palette-gold));
            top: -100%;
            left: 0;
            z-index: -1;
            transition: .5s;
        }
        .submit-button:hover:before {
            top: 0;
        }
        .switch-link {
            font-size: 14px;
            text-align: center;
            margin: 20px 0 10px;
        }
        .switch-link a {
            text-decoration: none;
            color: var(--palette-gold-dark);
            font-weight: 600;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
        .welcome-section {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            z-index: 3;
        }
        .welcome-section.signin {
            right: 0;
            text-align: center;
            padding: 0 40px 60px 40px;
        }
        .welcome-section.signup { left: 0; text-align: left; padding: 0 150px 60px 38px; pointer-events: none; }
        .welcome-section h2 {
            text-transform: uppercase;
            font-size: 48px;
            line-height: 1.2;
            font-weight: 900;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 4px 24px rgba(179,151,0,0.35), 0 2px 8px rgba(0,0,0,0.18), 0 0 2px var(--palette-gold);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: var(--palette-gold-dark);
        }
        .footer a {
            color: var(--palette-gold);
            text-decoration: none;
            font-weight: 600;
            transition: .3s;
        }
        .footer a:hover {
            text-decoration: underline;
            color: var(--palette-gold-dark);
        }
        @media (max-width: 768px) {
            .auth-wrapper, .welcome-section, .credentials-panel { width: 100%!important; }
            .auth-wrapper { height: auto; min-height: 500px; flex-direction: column; }
            .welcome-section { display: none; }
            .credentials-panel { position: relative; }
            .credentials-panel.signin, .credentials-panel.signup { padding: 40px 30px; left: 0; right: 0; }
        }
        @media (max-width: 480px) {
            .credentials-panel.signin, .credentials-panel.signup { padding: 30px 20px; }
            .credentials-panel h2 { font-size: 24px; }
            .field-wrapper input, .field-wrapper label { font-size: 14px; }
            .submit-button { font-size: 14px; height: 40px; }
            .switch-link { font-size: 13px; }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper" id="authWrapper">
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>
        <div class="credentials-panel signin" id="signinPanel">
            <h2 class="slide-element">Login</h2>
            <form id="loginForm">
                <div class="field-wrapper slide-element">
                    <input type="text" id="loginUsername" required>
                    <label for="loginUsername">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Login</button>
                </div>
                <div class="switch-link slide-element">
                    <p>Don't have an account? <br> <a href="#" id="showSignup">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="welcome-section signin">
            <h2>WELCOME BACK!</h2>
        </div>
        <div class="credentials-panel signup" id="signupPanel">
            <h2 class="slide-element">Register</h2>
            <form id="signupForm">
                <div class="field-wrapper slide-element">
                    <input type="text" id="signupUsername" required>
                    <label for="signupUsername">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Register</button>
                </div>
                <div class="switch-link slide-element">
                    <p>Already have an account? <br> <a href="#" id="showSignin">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="welcome-section signup" id="welcomeSignup">
            <h2>WELCOME!</h2>
        </div>
    </div>
    
    <script>
        // Animated toggle between login and signup
        const authWrapper = document.getElementById('authWrapper');
        document.getElementById('showSignup').onclick = function(e) {
            e.preventDefault();
            authWrapper.classList.add('toggled');
        };
        document.getElementById('showSignin').onclick = function(e) {
            e.preventDefault();
            authWrapper.classList.remove('toggled');
        };
        // Demo form handlers
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Logged in as ' + document.getElementById('loginUsername').value);
        };
        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Registered as ' + document.getElementById('signupUsername').value);
        };
    </script>
</body>
</html>
