<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuthentiScan</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: var(--palette-light-gray);
        }
        .login-container {
            max-width: 400px;
            margin: 6rem auto;
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(170,170,170,0.15);
            padding: 2.5rem 2rem;
            border: 1px solid var(--palette-gray);
        }
        .login-title {
            color: var(--palette-gold-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-form label {
            color: var(--palette-gold-dark);
            font-weight: 600;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1.25rem 0;
            border: 1px solid var(--palette-gray);
            border-radius: 6px;
            background: var(--palette-light-gray);
            font-size: 1rem;
        }
        .login-form button {
              width: 100%;
              padding: 0.75rem;
              background: linear-gradient(90deg, var(--palette-gold), var(--palette-yellow));
              color: #222;
              font-weight: 700;
              border: none;
              border-radius: 6px;
              font-size: 1.1rem;
              cursor: pointer;
              transition: background 0.2s;
              position: relative;
              overflow: hidden;
        }
        .login-form button:hover {
            background: linear-gradient(90deg, var(--palette-yellow), var(--palette-gold));
        }
        .login-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }
        .login-form button:hover::before {
            left: 100%;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--palette-gray);
        }
        .login-footer a {
            color: var(--palette-gold-dark);
            text-decoration: none;
            font-weight: 600;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login to AuthentiScan</div>
        <form class="login-form" onsubmit="loginSubmit(event)">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <script>
        function loginSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            alert(`Welcome, ${email}! (Demo login)`);
        }
    </script>
</body>
</html>
